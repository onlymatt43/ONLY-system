<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %} - ONLY Marketing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1a1a1a;
            padding: 20px;
            border-right: 1px solid #333;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #ff6b35;
        }
        
        .nav-item {
            display: block;
            padding: 12px 16px;
            color: #b0b0b0;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #2a2a2a;
            color: #fff;
        }
        
        .nav-item.active {
            background: #ff6b35;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #888;
        }
        
        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .card-title {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }
        
        .card-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ff6b35;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #ff5520;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #2a2a2a;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #3a3a3a;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }
        
        /* Table */
        .table-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #222;
            padding: 16px;
            text-align: left;
            color: #888;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        td {
            padding: 16px;
            border-top: 1px solid #2a2a2a;
        }
        
        tr:hover {
            background: #222;
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success {
            background: #10b981;
            color: #fff;
        }
        
        .badge-warning {
            background: #f59e0b;
            color: #000;
        }
        
        .badge-danger {
            background: #ef4444;
            color: #fff;
        }
        
        .badge-info {
            background: #3b82f6;
            color: #fff;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">üéØ ONLY Admin</div>
            
            <nav>
                <a href="{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                    üìä Overview
                </a>
                <a href="{{ url_for('fomo_campaigns') }}" class="nav-item {% if request.endpoint in ['fomo_campaigns', 'fomo_create'] %}active{% endif %}">
                    üî• FOMO Campaigns
                </a>
                <a href="{{ url_for('social_proof_list') }}" class="nav-item {% if request.endpoint == 'social_proof_list' %}active{% endif %}">
                    üë• Social Proof
                </a>
                <a href="{{ url_for('chat_sessions') }}" class="nav-item {% if request.endpoint in ['chat_sessions', 'chat_detail'] %}active{% endif %}">
                    üí¨ Consumer Chat
                </a>
                <a href="{{ url_for('blog_posts') }}" class="nav-item {% if request.endpoint == 'blog_posts' %}active{% endif %}">
                    üìù Blog Manager
                </a>
                <a href="{{ url_for('homepage_sections') }}" class="nav-item {% if request.endpoint == 'homepage_sections' %}active{% endif %}">
                    üè† Homepage
                </a>
                <a href="{{ url_for('analytics') }}" class="nav-item {% if request.endpoint == 'analytics' %}active{% endif %}">
                    üìà Analytics
                </a>
            </nav>
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
