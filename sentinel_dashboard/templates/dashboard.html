<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìä Dashboard Sentinel</h1>
        
        <!-- ...existing code... -->

        <div class="autofix-section">
            <h2>ü§ñ Auto-Diagnostic</h2>
            <button onclick="runAutoFix()" class="btn-autofix">
                üîß Diagnostiquer et Corriger Automatiquement
            </button>
            
            <div id="autofix-results" style="margin-top: 20px;"></div>
        </div>

        <script>
        async function runAutoFix() {
            const btn = document.querySelector('.btn-autofix');
            const resultsDiv = document.getElementById('autofix-results');
            
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Diagnostic en cours...';
            resultsDiv.innerHTML = '<p>Analyse du syst√®me...</p>';
            
            try {
                const response = await fetch('/api/autofix');
                const data = await response.json();
                
                let html = '<div class="autofix-report">';
                html += `<h3>Rapport: ${data.summary.issues_found} probl√®mes d√©tect√©s</h3>`;
                
                // Issues trouv√©s
                if (data.details.issues_found.length > 0) {
                    html += '<h4>üîç Probl√®mes d√©tect√©s:</h4><ul>';
                    data.details.issues_found.forEach(issue => {
                        html += `<li><strong>${issue.type}</strong>: ${issue.message}</li>`;
                    });
                    html += '</ul>';
                }
                
                // Fixes automatiques
                if (data.details.fixes_applied.length > 0) {
                    html += '<h4>‚úÖ Corrections automatiques:</h4><ul>';
                    data.details.fixes_applied.forEach(fix => {
                        html += `<li>${fix.message}</li>`;
                    });
                    html += '</ul>';
                }
                
                // Actions manuelles requises
                if (data.details.action_required.length > 0) {
                    html += '<h4>‚ö†Ô∏è Actions manuelles requises:</h4>';
                    data.details.action_required.forEach(action => {
                        html += '<div class="manual-action">';
                        html += `<p><strong>${action.issue}</strong></p>`;
                        html += '<ol>';
                        action.instructions.forEach(step => {
                            html += `<li>${step}</li>`;
                        });
                        html += '</ol>';
                        if (action.url) {
                            html += `<a href="${action.url}" target="_blank" class="btn">Ouvrir Dashboard</a>`;
                        }
                        html += '</div>';
                    });
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîß Diagnostiquer et Corriger Automatiquement';
            }
        }
        </script>

        <style>
        .autofix-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .btn-autofix {
            background: #00ff00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-autofix:hover {
            background: #00cc00;
        }

        .btn-autofix:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .autofix-report {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
        }

        .manual-action {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #ff9900;
        }

        .manual-action ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .btn {
            display: inline-block;
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        </style>

        <!-- ...existing code... -->
    </div>
</body>
</html>
